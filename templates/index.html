<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
        <script defer src=https://use.fontawesome.com/releases/v5.0.6/js/all.js></script>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <title>Twitter-Senti</title>
    </head>
    <body>
        <div class='title'>
            <h1>Twitter Sentiment</h1>
        </div>

        <form class="search-box" id="my_form" action=" {{ url_for('topic') }}" method="POST">
            <input class="search-txt" type="text" name="input" placeholder="Type a Twitter topic" autocomplete="off">
            <a class="search-btn" href="javascript:{}" onclick="document.getElementById('my_form').submit();">
                <i class="fas fa-search"></i>
            </a>
            
        </form>

        <div class='trend'>
            <h1>Trending Topics to Search</h1>
        </div>
        
        <ul id="trending_list">
            {% if trending.length == 0 %}
            <li>
                <span class="trending">No Results</span>
            </li>
            {% endif %}

            {% for t in trending %}
            <li>
                <span class="icon"><i class="fab fa-twitter"></i></span>
                <span class="keyword">{{ t }}</span>
            </li>
            {% endfor %}
        </ul>

    </body>

</html>
